<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Author"
  content="Alphonce Kochieng">
  <meta name="Description"
  content="This is an airbnb clone">
  <link rel="icon" href="images/icon.png" type="image/x-icon">
  <title>AirBnB Clone</title>
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/3-footer.css">
</head>
<body>
  <header><div id="logo"></div></header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>California, Arizona ...</h4>
        <ul class="popover">
          <li>
            <h2>Arizona</h2>
            <h4>Phoenix</h4>
            <h4>Tucson</h4>
          </li>
          <li>
            <h2>Carlifornia</h2>
            <h4>San Francisco</h4>
            <h4>Los Angeles</h4>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet, Kitchen ...</h4>
        <ul class="popover">
          <li>Internet</li>
          <li>TV</li>
          <li>Kitchen</li>
          <li>Iron</li>
        </ul>
      </div>
      <button>Search</button>
    </section>
  </div>
  <footer>Best School</footer>
</body>
